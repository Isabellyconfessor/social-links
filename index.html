<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="base.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400..700;1,400..700&family=Pacifico&display=swap" rel="stylesheet">

        <link rel="icon" href="assets/icone_logo.png" type="image/x-icon">
        <title>Social Links | Isabelly Confessor</title>
    </head>
    <body>
        <header class="cabecalho">
            <div class="container_img">
                <img class="img_cabecalho" src="assets/perfil_isabelly.jpg" alt="Foto de perfil de Isabelly Confessor">
            </div>
            <h1 class="titulo_cabecalho">Isabelly Confessor</h1>
            <div class="linha_divisora_cabecalho"></div>
            <p class="subtitulo_cabecalho">Desenvolvedora | HTML, CSS e JS</p>
        </header>

        <main>
            <nav class="links">
                <ul class="lista_links">
                    <li class="botao">
                        <a class="botao_link" href="https://isabellyconfessor.github.io/portfolio/" target="_blank">
                            <img class="botao_img" src="assets/icone_portfolio.png" alt="Ícone de maleta simbolizando o trabalho">Portfólio
                        </a>
                    </li>
                    <li class="botao">
                        <a class="botao_link" href="https://github.com/Isabellyconfessor" target="_blank">
                            <img class="botao_img" src="assets/icone_github.png" alt="Ícone do GitHub">GitHub
                        </a>
                    </li>
                    <li class="botao">
                        <a class="botao_link" href="https://www.linkedin.com/in/isabelly-sales-confessor/" target="_blank">
                            <img class="botao_img" src="assets/icone_linkedin.png" alt="Ícone do LinkedIn">LinkedIn
                        </a>
                    </li>
                    <li class="botao">
                        <a class="botao_link" href="https://t.me/isabellyconfessor" target="_blank">
                            <img class="botao_img" src="assets/icone_telegram.png" alt="Ícone do Telegram">Contato
                        </a>
                    </li>
                </ul>
            </nav>
        </main>

        <div class="linha_divisora_rodape"></div>

        <footer class="rodape">
            <p class="texto_rodape">
                &#169; <span id="ano-atual"></span> | Projetado e Desenvolvido por Isabelly Sales Confessor
            </p>
        </footer>

        <script> // Esse script insere o ano do seu computador/celular
            document.getElementById('ano-atual').textContent = new Date().getFullYear();
        </script>
    </body>
</html>
